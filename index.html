<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Orbitron&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
</head>
<body>
    <main>
        <h1 class ="title">My Calculator</h1>
        <div class="calculator">
            <h2 id="display"></h2>
            <section class="screen">
                <h2 id="answer"></h2>
            </section>
            <section class="buttons">
        
                <!-- <button class="delete-btn grid-col-span-2">DELETE</button> Add later -->
                <button class="operator">^</button>
                <button class="operator">√</button>
                <button class="operator">!</button>
                <button class="clear-btn">CLEAR</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">/</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">x</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">-</button>
                <button class="number">0</button>
                <button class="number" id="decimal">.</button>
                <button id="equals">=</button>
                <button class="operator">+</button>
            </section>
        </div>
        <h3 id="message-el"></h3>
    </main>
    <footer>
        <p>© 2022 Sanduni Senarath <a href="https://github.com/SSenarath/calculator" target="_blank">Github Project Repo</a></p>
    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
